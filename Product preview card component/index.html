<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Heebo:wght@100&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="produto">
      <img class="desktop" src="./images/image-product-desktop.jpg">
      <img class="mobile" src="./images/image-product-mobile.jpg">
      <div class="conteudo">
        <h1 class="titulo01 estilo">PERFUME</h1>
        <h2 class="titulo02 estilo">Gabrielle Essence Eau De Parfum</h2>
        <p class="info estilo">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="preco estilo"> 
          <p class="preco01"> $149.99 </p>
          <p class="preco02">$169.99</p>
        </div>  
        <p class="button estilo"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</p>
      </div> 
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gustavo Freitas</a>.
  </div>
</body>
</html>
