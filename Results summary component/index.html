<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="container">
    <div class="content">
      <div class="first__part">  
        <div class="position">
          <h1>Your Result</h1>
        
          <div class="result">
            <p class="first__result">76</p>
            <p class="second__resolt">of 100</p>
          </div>
  
          <h2>Great</h2>
          <p class="descriptive">You scored higher than 65% of the people who have taken these tests.</p>
        </div>      
      </div>

      <div class="second__part">
        <div class="position__second">
          <h3>Summary</h3>
          <div class="back">
            <div class="topics">
              <div class="first__topcs top">
                <p class="first__name"><i class="fa-solid fa-bolt"></i><strong>Reaction</strong></p>
                <p class="first__number">80</p> 
                <p class="second__number">/ 100</p> 
              </div>
          </div>
          
            <!--<div class="second__topcs top">
              <div class="back">
                <p class="second__name"><i class="fa-solid fa-brain"></i>Memory</p>
                <p class="first__number">92</p> 
                <p class="second__number">/ 100</p>
              </div>
            </div>
            <div class="third__topcs top">
              <p class="third__name"><i class="fa-regular fa-comment-dots"></i>Verbal</p>
              <p class="first__number">61</p> 
              <p class="second__number">/ 100</p>  
            </div>
            <div class="fourth__topcs top">
              <p class="fourth__name"><i class="fa-regular fa-eye"></i>Visual</p>
              <p class="first__number">72</p> 
              <p class="second__number">/ 100</p>
            </div>        
          </div>-->
          
          <p class="button">Continue</p>
          
        </div>      
      </div>        
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gustavo Freitas</a>.
  </div>
</body>
</html>
